<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Advanced Search</title>
    </head>
    <body>
        <ul class="m-3 nav" >
            <li class="ms-auto nav-item">
                <a class="nav-link text-dark" href="Index.html">Google Search</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-dark" href="Index2.html">Image</a>
            </li>
        </ul>
        <table class="table">
        <thead>
            <tr><b>Google</b></tr>
            <tr><h1 style="color:red">Advanced Search</h1></tr>
            <tr><h2>Find pages with...</h2></tr>
        </thead>
        <tbody>
        <form action="https://www.google.co.in" class="mt-4" method="get">
          <tr>
            <td>all these words:</td>
            <td><input type="text" name="as_q"></td>
          </tr>
          <tr>
            <td>this exact word or prase:</td>
            <td><input type="text" name="as_epq"></td>
          </tr>
          <tr>
            <td>any of these words:</td>
            <td><input type="text" name="as_oq"></td>
          </tr>
          <tr>
            <td>none of these words:</td>
            <td><input type="text" name="as_eq"></td>
          </tr>
          <tr>
            <td>number ranging from:</td>
            <td><input type="text" name="as_nlo"> to <input type="text" name="as_nhi"></td>
          </tr>
        <tr style="text-align:right"><td><button class="btn btn-light" type="submit" style="background-color:blue; color:white; " name="q"><b>Advanced Search</b></button></td></tr>
        </form>
        </tbody>
        </table>
    </body>
</html>
